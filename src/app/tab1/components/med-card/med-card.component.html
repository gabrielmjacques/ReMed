<ion-card class="ion-activatable ripple-parent" [style]="{ 'animation-delay': animationDelay + 's' }">
  <ion-ripple-effect></ion-ripple-effect>

  <ion-card-content>
    <ion-card-title>{{remedy.name}}</ion-card-title>

    <div class="sub">
      <ion-label>{{remedy.type}}</ion-label>

      <ion-label>{{remedy.doses}} doses</ion-label>
    </div>
  </ion-card-content>
</ion-card>
