<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-weight: 700;">
      ReMed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=" true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-weight: 700;">ReMed</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let remedy of remedies, let i = index">
    <app-med-card [remedy]="remedy" [animationDelay]="i/15" />
  </div>

  <div *ngIf="remedies.length == 0" class="no-remedy">
    <ion-text color="medium" class="ion-text-center">
      <h1>Nenhum medicamento cadastrado</h1>
    </ion-text>
  </div>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom"
    class="add-fab {{ remedies.length > 0 ? '' : 'outline-pulse' }}">
    <ion-fab-button routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
