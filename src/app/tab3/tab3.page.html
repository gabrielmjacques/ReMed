<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ajustes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-container">
    <div class="options">

      <ion-item>
        <ion-label id="darkMode">Modo escuro</ion-label>
        <ion-toggle slot="end" [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>

      <ion-item button (click)="clearRemedies()">
        <ion-label color="danger" class="ion-text-center">Excluir Todos os Remédios</ion-label>
      </ion-item>

      <ion-item button (click)="clearAllData()">
        <ion-label color="danger" class="ion-text-center">Excluir Todos os Dados</ion-label>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let not of notifications">
          <ion-label>{{ not.title }}</ion-label>
          <ion-label>{{ not.schedule?.at }}</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div class="about ion-text-center ion-padding">
      <ion-text color="medium">© 2024 ReMed, Inc.</ion-text> <br>
      <ion-text color="medium">Edson | Yuri</ion-text>
    </div>
  </div>
</ion-content>
